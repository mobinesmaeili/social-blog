{% extends 'base.html' %}

{% block title %}Post details{% endblock %}

{% block content %}

    {% if request.user.id == post.user.id %}
        <a href="{% url 'home:post_delete' post.id %}" class="btn btn-danger">Delete</a>
    {% endif %}

    <p><a href="{% url 'accounts:user_profile' post.user.id %}">{{ post.user.username }}</a> - {{ post.updated|date:"y-m-d H:i" }}</p><hr>
    <p>{{ post.body }}</p>
{% endblock %}

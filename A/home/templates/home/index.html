{% extends 'base.html' %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    <form method="get" action="">
        {{ form.as_p }}
        <input type="submit" value="search" class="btn btn-info">
    </form><br/>

    <div class="card">
        {% for post in posts %}
            <a href="{{ post.get_absolute_url }}" class="card-body">{{ post.body|truncatewords:8 }}</a>
        {% endfor %}
    </div>
{% endblock %}
